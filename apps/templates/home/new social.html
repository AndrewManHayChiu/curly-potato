{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">New Social</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="javascript:">New Social</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        
        <div class="main-body">
            <div class="page-wrapper">
                <!-- [ Main Content ] start -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Social details</h5>
                            </div>
                            <div class="card-body">
                                <!--div class="row"-->
                                    <!--div class="col-md-6"-->
                                        <form>
                                            <!-- [Social name] -->
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Name of Social</label>
                                                <input class="form-control" id="inputSocialName" placeholder="Something">
                                            </div>
                                            
                                            <!-- [Venue selection] -->
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Venue</label>
                                                <select class="form-control" id="inputVenue">
                                                    <option></option>
                                                    <option>DTBA - Doncaster Templestowe Badminton Association</option>
                                                    <option>MBC - Melbourne Badminton Centr</option>
                                                    <option>Mitcham Badminton Centre</option>
                                                </select>
                                            </div>
                                            
                                            <!-- [Social Time] -->
                                            <div class="form-group">
                                                <label>Time</label>
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <select class="mb-3 form-control" id="inputSocialTime">
                                                            <option></option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                            <option>7</option>
                                                            <option>8</option>
                                                            <option>9</option>
                                                            <option>10</option>
                                                            <option>11</option>
                                                            <option>12</option>
                                                        </select>
                                                        <small id="hourHelp" class="form-text text-muted">Hour</small>
                                                    </div>
                                                    
                                                    <div class="col-md-3">
                                                        <select class="mb-3 form-control">
                                                            <option>00</option>
                                                            <option>15</option>
                                                            <option>30</option>
                                                            <option>45</option>
                                                        </select>
                                                        <small id="minuteHelp" class="form-text text-muted">Minute</small>
                                                    </div>
                                                    
                                                    <div class="col-md-3">
                                                        <select class="mb-3 form-control">
                                                            <option>PM</option>
                                                            <option>AM</option>
                                                        </select>
                                                        <small id="amPmHelp" class="form-text text-muted">AM/PM</small>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- [Submit button] -->
                                            <button type="submit" class="btn btn-dark">Submit</button>
                                        </form>
                                    </div>
                                <!--/div-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [ Main Content ] end -->
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
